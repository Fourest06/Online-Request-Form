<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Request Form</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-[#ffb700]">

    <div class="mb-6">
        <img src="logo.png" alt="Logo" class="w-32">
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">

        <h2 class="text-2xl font-bold text-center mb-6 text-[#9e1313]">Login</h2>
        <form id="loginForm">
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="text" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" placeholder="Enter your student email">
                <span id="emailError" class="text-red-500 text-xs hidden" aria-live="assertive"></span>
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" placeholder="Enter your password">
                <span id="passwordError" class="text-red-500 text-xs hidden" aria-live="assertive"></span>
            </div>

            <!-- Button -->
            <button type="submit" class="w-full bg-[#9e1313] text-white font-bold py-2 rounded-lg hover:bg-[#7a0f0f] transition duration-300 cursor-pointer">Login</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
