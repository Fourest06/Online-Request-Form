<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Request Form</title>
    <link href="../output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-[#ffb700]">
    
    <div class="bg-white p-5 rounded-2xl shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6 text-[#9e1313]">Personal Information</h2>
        <form id="infoForm">

            <!-- Full Name -->
            <div class="mb-4">
                <label for="fullName" class="block text-gray-700 mb-2">Full Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" placeholder="Enter your full name">
            </div>
    
            <div class="mb-4 flex justify-between">
                <!-- Age -->
                <div class="w-1/2 pr-2">
                    <label for="age" class="block text-gray-700 mb-2">Age</label>
                    <input type="number" id="age" min="1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" placeholder="Enter your age">
                </div>
    
                <!-- Gender -->
                <div class="w-1/2 pl-2">
                    <label class="block text-gray-700 mb-2">Gender</label>
                    <div class="flex items-center">
                        <input type="radio" id="male" name="gender" value="Male" class="mr-2">
                        <label for="male" class="mr-4">Male</label>
    
                        <input type="radio" id="female" name="gender" value="Female" class="mr-2">
                        <label for="female" class="mr-4">Female</label>
                    </div>
                    <span id="genderError" class="text-red-500 text-xs hidden" aria-live="assertive"></span>
                </div>
            </div>
    
            <!-- Birthday -->
            <div class="mb-4">
                <label for="birthday" class="block text-gray-700 mb-2">Birthday</label>
                <input type="date" id="birthday" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
            </div>
    
            <!-- Level -->
            <div class="mb-6">
                <div class="mb-4">
                    <label for="level" class="block text-gray-700 mb-2">Level</label>
                    <select id="level" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                        <option value="" disabled selected>Select your level</option>
                        <option value="JHS (Junior High School)">JHS (Junior High School)</option>
                        <option value="SHS (Senior High School)">SHS (Senior High School)</option>
                        <option value="College">College</option>
                    </select>
                </div>
    
                <!-- Grade -->
                <div>
                    <label for="grade" class="block text-gray-700 mb-2">Grade</label>
                    <select id="grade" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                        <option value="" disabled selected>Select your grade</option>
                    </select>
                </div>

                <!-- Strand -->
                <div class="mt-4">
                    <label for="strand" class="block text-gray-700 mb-2">Strand</label>
                    <select id="strand" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black disabled:text-gray-500 disabled:border-gray-300" disabled>
                        <option value="" disabled selected>Select your strand</option>
                    </select>
                </div>
            </div>
    
            <!-- Button -->
            <button type="submit" class="w-full bg-[#9e1313] text-white font-bold py-2 rounded-lg hover:bg-[#7a0f0f] transition duration-300 cursor-pointer">Submit</button>
            <span id="submitError" class="text-red-500 text-s hidden text-center" aria-live="assertive"></span>
        </form>
    </div>    

    <script src="Info.js"></script>
</body>
</html>
